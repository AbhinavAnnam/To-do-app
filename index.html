<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png?v=1" type="image/png">
    <script>
        // Immediately apply theme from localStorage to prevent FOUC
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
        </div>
        <div class="appearance-section">
            <div class="filter-sort-controls">
                <select id="filterTasks">
                    <option value="all">All Tasks</option>
                    <option value="active">Active Tasks</option>
                    <option value="completed">Completed Tasks</option>
                </select>
                <select id="sortTasks">
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="date-desc">Date (Newest First)</option>
                    <option value="text-asc">Task Name (A-Z)</option>
                    <option value="text-desc">Task Name (Z-A)</option>
                </select>
            </div>
            <div class="theme-controls">
                <label for="appearance">Appearance:</label>
                <select id="appearance">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
                <button id="clearAll" class="clear-all-btn">Clear All</button>
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="taskDate">
            <button id="addTask">Add</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
